<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form class="form" action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="GET">

    <fieldset class="form_personal-info">
      <legend>Personal information</legend>
      <label for="firstName">
        Surname:
        <input type="text" name="firstName" id="firstName" autocomplete="disabled" required>
      </label>
      <label for="lastName">
        Name:
        <input type="text" name="lastName" id="lastName" autocomplete="disabled" required>
      </label>
      <label for="age">
        How old are You?
        <input type="number" value="12" name="age" id="age" data-qa="field-value" required>
      </label>
      <label for="dateOfBirth">
        Full date of birth:
        <input type="date" placeholder="mm/dd/yyyy" name="dateOfBirth" id="dateOfBirth">
      </label>
      <label for="agreement">
        I accept the term of the agreement
        <input type="checkbox" name="agreement" id="agreement">
      </label>
    </fieldset>

    <fieldset class="form_registration">
      <legend>Registration</legend>
      <label for="email">
        E-mail:
        <input type="email" placeholder="email@example.com" name="email" id="email" data-qa="field-placeholder" required>
      </label>
      <label for="password">
        Password:
        <input type="password" name="password" id="password" required min="7" max="100">
      </label>
    </fieldset>

    <fieldset class="form_fact-about-you">
      <legend>An interesting fact about you!</legend>
      <label>
        Do you love cats?
        <input type="radio" name="forCat">
         Yes
        <input type="radio" name="forCat">
         No
      </label>
      <label for="color">
        What is your favorite color?
        <input type="color" name="color" id="color">
      </label>
      <label for="time">
        What time do you go to bed?
        <input type="time" name="time" id="time">
      </label>
      <label for="cars">What are your favorite brand of cars?
        <select name="cars" id="cars" size="4">
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
        </select>
      </label>
      <label>
        How do you rate our work?
        <input type="range" value="0">
      </label>
    </fieldset>

    <fieldset class="form_additional-info">
      <legend>Additional info</legend>
      <label for="comment">
        Comment:
        <textarea name="comment" id="comment" cols="20" rows="2" min="10" max="100"></textarea>
      </label>
      <label>
        Would you recommend us?
        <select>
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </label>
    </fieldset>

    <input type="submit" value="Submit">
  </form>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
